<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dungeonsanddragons_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Cormorant+Garamond:wght@700&family=Poppins:wght@500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Dungeons & Dragons Automator - Criação</title>
</head>

<body id="comecar">
    <header class="header-bg">
        <div class="header-conteudo">
            <a href="./index.html">
                <img src="imagens/menu/logo_introducao.svg" alt="" width="400" height="48">
            </a>
            <nav aria-label="primaria">
                <ul class="header-menu cor-w4 font-p-1-bold">
                    <li class="botao-inicio"><a href="./index.html">Início</a></li>
                    <li class="botao-inicio"><a href="./sobrenos.html">Sobre Nós</a></li>
                    <li><a href="./comecar.html" class="botao">Começar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="comecar-bg">
        <div class="comecar-conteudo container">
            <h3 class="font-c-bold cor-w3">Começo</h3>
            <h1 class="font-p-2-semi-bold cor-w2">Iniciando a Criação da Sua <br> <span class="font-cinzel cor-p1">ficha</span>.</h1>
            <p class="font-r-1-regular cor-w3">A partir desse momento, começa a criação da sua ficha. <br>Escolha as melhores especialidades e divirta-se.</p>
        </div>
    </main>

    <section class="ficha-bg">
        <div class="conteudo-ficha">
            <h3 class="font-p-5-bold cor-brancototal">Processo de criação</h3>
        </div>
        <div class="formulario">
            <form action="" class="formulario-interior">
                
                <label for="nome_personagem" class="cor-w5 font-p-3-medium">Escolha o nome do seu personagem</label>
                <input type="text" name="nome_personagem" id="nome_personagem">

                <label for="raca_personagem" class="cor-w5 font-p-3-medium">Decida a raça do seu personagem</label>
                <select name="raca_personagem" id="raca_personagem">
                    <option value="Barbaro">Barbaro</option>
                    <option value="Barbaro">Bardo</option>
                </select>

                <label for="classe_personagem" class="cor-w5 font-p-3-medium">Vamos escolhar a sua classe</label>
                <select name="classe_personagem" id="classe_personagem">
                    <option value="Barbaro">Barbaro</option>
                    <option value="Barbaro">Bardo</option>
                </select>

            </form>
        </div>
    </section>
</body>

</html>
