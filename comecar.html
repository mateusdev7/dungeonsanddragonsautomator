<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dungeonsanddragons_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Cormorant+Garamond:wght@700&family=Poppins:wght@500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Dungeons & Dragons Automator - Criação</title>
</head>

<body id="comecar">
    <header class="header-bg">
        <div class="header-conteudo">
            <a href="./index.html">
                <img src="imagens/menu/logo_introducao.svg" alt="" width="400" height="48">
            </a>
            <nav aria-label="primaria">
                <ul class="header-menu cor-w4 font-p-1-bold">
                    <li class="botao-inicio"><a href="./index.html">Início</a></li>
                    <li class="botao-inicio"><a href="./sobrenos.html">Sobre Nós</a></li>
                    <li><a href="./comecar.html" class="botao">Começar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="comecar-bg">
        <div class="comecar-conteudo container">
            <h3 class="font-c-bold cor-w3">Começo</h3>
            <h1 class="font-p-2-semi-bold cor-w2">Iniciando a Criação da Sua <br> <span class="font-cinzel cor-p1">ficha</span>.</h1>
            <p class="font-r-1-regular cor-w3">A partir desse momento, começa a criação da sua ficha. <br>Escolha as melhores especialidades e divirta-se.</p>
        </div>
    </main>

    <section class="ficha-bg">
        <div class="conteudo-ficha">
            <h3 class="font-p-5-bold cor-brancototal">Processo de criação</h3>
        </div>
        <section class="formulario-dados" aria-label="formulário">
            <form action="./comecar.html" class="formulario">
                <!-- Lado esquerdo -->
                <div class="lado-esquerdo">
                    <div>
                        <label for="nome_personagem" class="cor-p1 font-p-3-medium">Escolha o nome do seu personagem</label>
                        <input type="text" name="nome_personagem" id="nome_personagem">
                    </div>
                    <div>
                        <label for="classe_personagem" class="cor-p1 font-p-3-medium">Vamos escolhar a sua classe</label>
                        <select name="classe_personagem" id="classe_personagem">
                            <option value="" selected></option>
                            <option value="classe1">Classe 01</option>
                            <option value="classe2">Classe 02</option>
                        </select>
                    </div>
                    <div>
                        <label for="equipamento_personagem" class="cor-p1 font-p-3-medium">Escolha seu equipamento inicial</label>
                        <select name="equipamento_personagem" id="equipamento_personagem">
                            <option value="" selected></option>
                            <option value="equipamento1">Equipamento 01</option>
                            <option value="equipamento2">Equipamento 02</option>
                        </select>
                    </div>
                    <div>
                        <label for="idioma_personagem" class="cor-p1 font-p-3-medium">Selecione um idioma</label>
                        <select name="idioma_personagem" id="idioma_personagem">
                            <option value="" selected></option>
                            <option value="idioma1">Idioma 01</option>
                            <option value="idioma2">Idioma 02</option>
                        </select>
                    </div>
                    <div>
                        <label for="vinculo_personagem" class="cor-p1 font-p-3-medium">Escolha o vínculo</label>
                        <select name="vinculo_personagem" id="vinculo_personagem">
                            <option value="" selected></option>
                            <option value="vinculo1">Vinculo 01</option>
                            <option value="vinculo2">Vinculo 02</option>
                        </select>
                    </div>
                    <div>
                        <label for="ideal_personagem" class="cor-p1 font-p-3-medium">Defina o ideal do seu personagem</label>
                        <select name="ideal_personagem" id="ideal_personagem">
                            <option value="" selected></option>
                            <option value="ideal1">Ideal 01</option>
                            <option value="ideal2">Ideal 02</option>
                        </select>
                    </div>
                </div>

                <!-- Lado direito -->
                <div class="lado-direito">
                    <div>
                        <label for="raca_personagem" class="cor-p1 font-p-3-medium">Decida a raça do seu personagem</label>
                        <select name="raca_personagem" id="raca_personagem">
                            <option value="" selected></option>
                            <option value="raca1">Raça 01</option>
                            <option value="raca1">Raça 02</option>
                        </select>
                    </div>
                    <div class="campo-pericia">
                        <label for="pericias_personagem" class="cor-p1 font-p-3-medium">Escolha a primeira perícia</label>
                        <select name="pericias_personagem" id="pericias_personagem">
                            <option value="" selected></option>
                            <option value="pericia1">Perícia 01</option>
                        </select>
                        <label for="pericias_personagem" class="cor-p1 font-p-3-medium">Escolha a segunda perícia</label>
                        <select name="pericias_personagem" id="pericias_personagem">
                            <option value="" selected></option>
                            <option value="pericia2">Perícia 02</option>
                        </select>
                    </div>
                    <div>
                        <label for="antecedente_personagem" class="cor-p1 font-p-3-medium">Escolha o antecedente para seu personagem</label>
                        <select name="antecedente_personagem" id="antecedente_personagem">
                            <option value="" selected></option>
                            <option value="antecedente1">Antecedente 01</option>
                            <option value="antecedente2">Antecedente 02</option>
                        </select>
                    </div>
                    <div>
                        <label for="traco_personagem" class="cor-p1 font-p-3-medium">Escolha o traço de personalidade</label>
                        <select name="traco_personagem" id="traco_personagem">
                            <option value="" selected></option>
                            <option value="traco1">Traço 01</option>
                            <option value="traco2">Traço 02</option>
                        </select>
                    </div>
                    <div>
                        <label for="defeito_personagem" class="cor-p1 font-p-3-medium">Decida o defeito do seu personagem</label>
                        <select name="defeito_personagem" id="defeito_personagem">
                            <option value="" selected></option>
                            <option value="defeito1">Defeito 01</option>
                            <option value="defeito2">Defeito 02</option>
                        </select>
                    </div>
                </div>
                <a href="./comecar.html" class="botao">Gerar ficha</a>
            </form>
        </section>
    </section>
</body>

</html>
